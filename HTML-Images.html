<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Image Exercises</title>
</head>
<body>
    <!-- Exercise I -->
    <img src="images/blueberries.jpg" width="615" height="415" alt="Handful of blueberries">
    
    <!-- Exercise II -->
    <h1>Fall</h1>
    <img src="larch.jpg"
     alt="Several tall evergreen trees called larches" title="Trees During Autumn">
    <!-- Exercise III -->
    <h1>Firefox</h1>
    <figure>
    <img src="firefox.png"
     alt="An abstract flaming fox wrapping around a blue sphere"
     width="446" height="460">
    <figcaption>The Firefox logo, newly abstracted for 2019!</figcaption>
    </figure>
</body>
</html>
